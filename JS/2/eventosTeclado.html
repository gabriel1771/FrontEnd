<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function acao1(){
            alert("Evento desparado")
        }

    </script>

</head>
<body>
    <!-- onkeydown(para qualquer tecla) -->
    <input onkeydown="acao1()" type="text">

    <!-- onkeyup(para qualquer tecla) -->
    <input onkeyup="acao1()" type="text">
    
    <!-- onkeypress(somete caracteres) -->
    <input onkeypress="acao1()" type="text">
    
</body>
</html>
