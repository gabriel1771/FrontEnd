<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        //callback é passar funções como parametros para outras funções
        function exibirArtigo(id, callbackSucesso, callbackErro){
            if (true){
                callbackSucesso('Funções de callback em JS', 'Funções de callback muito usada...')

            }else{
                callbackErro('Erro ao recuperar os dados')
            }
        }

        //esse seria o metodo declara as funções de callback que são funções anonimas  
        //porem vamos usar a tecnica de wrapp que é usar as variaveis
        // exibirArtigo(1, function(){...}, function(){...})

        var callbackSucesso = function(titulo, descricao){
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr/>')
            document.write('<p>' + descricao + '</p>')

        }

        var callbackErro = function(erro){
            document.write('<p><b>Erro:</b>' + erro + '</p>')
        }

        exibirArtigo(1, callbackSucesso, callbackErro)

    </script>

</head>

</body>
</html>
