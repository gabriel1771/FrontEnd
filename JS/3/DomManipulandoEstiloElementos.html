<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function modificaEsilo(corDeFudo, l, a){
            document.getElementById('quadrado').style.background = corDeFudo
            document.getElementById('quadrado').style.height = a
            document.getElementById('quadrado').style.width = l

        }
    </script>

</head>
<body>
    
     <h3>Manipulando Estilo</h3>

     <button type="button" onclick="modificaEsilo('#FF0000', '200px')">Vermelho</button>
     <button type="button" onclick="modificaEsilo('#00FF00', '150', '20px')">Verde</button>
     <button type="button" onclick="modificaEsilo('#0000FF', '150px', '200px')">Azul</button>

     <hr>
     <div style="border: solid 1px black; width: 100px; height: 100px;" id="quadrado"></div>
    
</body>
</html>
