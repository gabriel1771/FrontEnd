<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){
            //recuperando os carateres atraves do metodo Dom e do evento
            var caracter = document.getElementById('entrada').value
            
            //limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar espaços em branco nas extremidade da string
            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar o caracter no campo referente a numeoros
                    document.getElementById('apenas_numeros').value = caracter
                    break;
                default: 
                    //campo referente a letras
                    document.getElementById('apenas_letras').value += caracter
            }
        }
    </script>

</head>
<body>
    
    <input 
        type="text" 
        placeholder="Digite um caracter aqui" 
        onkeyup="distribuiCaracter()"
        id="entrada"
    />

    <hr/>
    <span>Letras: </span>
    <input type="text" disabled="disabled" id="apenas_letras" />

    <hr/>
    <span>Numeros: </span>
    <input type="text" disabled="disabled" id="apenas_numeros"/>
    
</body>
</html>
